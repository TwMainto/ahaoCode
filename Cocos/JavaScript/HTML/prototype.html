<script>
    // 使用JavaScript 的原型
    function doSomething(){}
    // 为原型添加属性
    doSomething.prototype.foo = 'bar';
    // 创建以 这个原型为基础的实例
    var doSomeInstancing = new doSomething();
    doSomeInstancing.prop = 'some value';
    doSomeInstancing.__proto__.a = 'ahao';
    console.log(" doSomeInstancing 的 __proto__",doSomeInstancing.__proto__);
    console.log(" doSomeInstancing 的 prototype",doSomeInstancing.prototype);
    console.log(" doSomething 的 prototype ",doSomething.prototype);
    console.log(doSomeInstancing);









    function aaa(){}
    
    console.log(aaa.prototype);
    console.log(Object.__proto__);
    
</script>
